[package]
name = "hust"
version = "0.0.1"
edition = "2021"


[dependencies]
clap = { version = "*", features = [
    "derive",
    "suggestions",
    "color",
    "wrap_help",
] }
cidr-utils = "*"
url = "*"
database = { version = "*", path = "crates/database" }

[workspace]
members = ["crates/database"]

[[test]]
name = "first"
path = "tests/first.rs"

[[bin]]
bench = false
path = "crates/core/main.rs"
name = "hust"
