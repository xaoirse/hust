[package]
name = "hust"
version = "0.0.4"
edition = "2021"


[dependencies]
tokio = { version = "1.12.0", features = ["full"] }
tikv-jemallocator = "0.5.0"
clap = { version = "*", features = [
    "derive",
    "suggestions",
    "color",
    "wrap_help",
] }
cidr-utils = "*"
addr = "*"
openssl = { version = "*", features = ["vendored"] }
reqwest = { version = "*", features = ["json"] }
chrono = "*"

[workspace]

[[test]]
name = "first"
path = "tests/first.rs"

[[bin]]
bench = false
path = "crates/core/main.rs"
name = "hust"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
strip = true
lto = true
panic = "abort"
codegen-units = 1
